<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>
 <div id="login">
 
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style=" height:300px;">
                    <h3 class="text-center">change password</h3>
                        <form id="login-form" th:action="@{change-password}" class="form"  method="post"> 
                            <div class="form-group">
                              
                                <input type="password" name="password" placeholder="Enter Password Here "  class="form-control" required>
                            </div>
<div class="container text-center">
                              <button class="btn btn-success" type="submit">change</button>
</div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
	
</body>
</html>
