<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>
 <div id="login">
 
        <div class="container" >
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style=" height:300px;">
                       	<!-- show message -->
			           <div class="container">
						<div th:if="${session.message}" class="alert alert-primary"
							th:classappend="${session.message.type}" role="alert">
							<h5 class="text-center" th:text="${session.message.content}">test</h5>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						</div>
						<!-- end show message -->
                       
                        <form id="login-form" th:action="@{/send-otp}" class="form"  method="post">
                            <h3 class="text-center">Enter Registered Email</h3>
                           
                            <div class="form-group">
                              
                                <input type="email" name="email" placeholder="Enter Here" id="username" class="form-control" required>
                            </div>
<div class="container text-center">
                              <button class="btn btn-warning" type="submit">Send OTP</button>
</div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
	
</body>
</html>
