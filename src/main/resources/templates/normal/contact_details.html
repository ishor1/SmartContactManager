<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>
<div th:if=${contact} class="card mr-3 ml-3">
	<div class="card-body">
	<div class="container text-center">
  <img style="height:200px; width:200px;" th:src="@{'/img/'+${contact.image}}" class="my_profile_picture"  alt=""/>
	<h1 class="mt-3"><span th:text="${contact.name}"></span></h1>
	
	<div class="container d-flex justify-content-between m-2">
	<button class="btn btn-primary">Previous</button>
					<button class="btn btn-primary">Next</button>
					
	</div>
	<div class="table-responsive">
	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">id</th>
			      <th scope="col">CId<span th:text="${contact.cid}"></span></th>
			    </tr>
			  </thead>
					  <tbody>
			    <tr>
			      <th scope="col">Name</th>
			      <td scope="col"><span th:text="${contact.name}"></span></td>
			    </tr>
			     <tr>
			      <th scope="col">Nick Name</th>
			      <td scope="col"><span th:text="${contact.secondName}"></span></td>
			    </tr>
			      <tr>
			      <th scope="col">Email</th>
			      <td scope="col"><span th:text="${contact.email}"></span></td>
			    </tr>
			      <tr>
			      <th scope="col">Phone Number</th>
			      <td scope="col"><span th:text="${contact.phone}"></span></td>
			    </tr>
			     <tr>
			      <th scope="col">Work</th>
			      <td scope="col"><span th:text="${contact.work}"></span></td>
			    </tr>
					 
					  </tbody>
					</table>
					</div>
					<div class="description d-block">
					<th:block th:utext="${contact.description}">
					</th:block>
					</div>
					
					<div class="container mt-3">
					
					<a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</a>
					<form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post" class="mt-2">
					 <button class="btn btn-primary btn-sm btn-block">Update</button>
					</form>
					
					</div>
	
	</div>
	
	
	</div>
</div>


<h1 th:unless=${contact} class="container p-3 text-center bg-danger text-white">You have not permission to see this contact</h1>
<script>
	$(document).ready(()=>{
		$('.item').removeClass('active');
		$('#viewContact').addClass('active');
	})
</script>

</section>
	
</body>
</html>
