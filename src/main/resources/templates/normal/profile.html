<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>
<div class="card mr-3 ml-3 mb-4">
<h1 class="bg-warning m-2 text-white text-center">Your Profile</h1>
	<div class="card-body ">
	<div class="container text-center ">
	
  <img style="height:200px; width:200px;" th:src="@{'/img/'+${user.imageUrl}}" class="my_profile_picture"  alt=""/>
	<h1 class="mt-3"><span th:text="${user.name}"></span></h1>
					
	</div>
	
	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">id</th>
			      <th scope="col">CId<span th:text="${user.id}"></span></th>
			    </tr>
			  </thead>
					  <tbody>
			    <tr>
			      <th scope="col">Name</th>
			      <td scope="col"><span th:text="${user.name}"></span></td>
			    </tr>
			      <tr>
			      <th scope="col">Email</th>
			      <td scope="col"><span th:text="${user.email}"></span></td>
			    </tr>
			    
			     <tr>
			      <th scope="col">Account Active</th>
			      <td scope="col"><span th:text="${user.enabled}"></span></td>
			    </tr>
			        <tr>
			      <th scope="col">Role</th>
			      <td scope="col"><span th:text="${user.role}"></span></td>
			    </tr>
					 
					  </tbody>
					</table>
					<div class="description d-block">
					<th:block th:utext="${user.about}">
					</th:block>
					</div>
					
					
					</div>
	
	</div>
	

<script>
	$(document).ready(()=>{
		$('.item').removeClass('active');
		$('#profile').addClass('active');
	})
</script>

</section>
	
</body>
</html>
