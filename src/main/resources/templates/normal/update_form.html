<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>
<div class="card m-3 ml-3">
	<div class="card-body">
	<h1 class="text-center">update form</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-10 offset-md-1">
	
	<form action="#" th:object="${contact}" enctype="multipart/form-data" 
	method="post" th:action="@{/user/process-update}" class="mt-2">
	
	<input type="hidden" name="cid" th:value="${contact.cid}">
	<!-- first column -->
	<div class="input-group">
		<div class="input-group-prepend">
			<div class="input-group-text">
		<i class="fa fa-plus"></i>
			</div>
		</div>
		
		<input th:value="${contact.name}" type="text" id="firstName" required name="name" placeholder="Enter Name here" class="form-control">
	</div>
	<!-- end first column -->
	
		<!-- second column -->
	<div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
		<i class="fas fa-user-alt"></i>
			</div>
		</div>
		
		<input th:value="${contact.secondName}" type="text" name="secondName" required placeholder="Enter Nick Name here" class="form-control">
	</div>
	<!-- second column -->
	
<!-- contact field -->
<div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
		<i class="fas fa-phone"></i>
			</div>
		</div>
		
		<input th:value="${contact.phone}" type="number" required name="phone" placeholder="Enter Phone here" class="form-control">
	</div>
	<!-- contact field -->
	
	<!-- Email field -->
	<div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
		@
			</div>
		</div>
		
		<input th:value="${contact.email}" type="email" name="email" placeholder="Enter Email here" class="form-control">
	</div>
	<!-- Email field -->
	
	<!-- word field -->
		<div class="input-group mt-3">
		<div class="input-group-prepend">
			<div class="input-group-text">
<i class="fas fa-briefcase"></i>
			</div>
		</div>
		
		<input type="text" name="work" placeholder="Enter work here" class="form-control">
	</div>
	<!-- word field -->
	
	<!-- contact description -->
	<div class=" form-group mt-3">
	<textarea  th:text="${contact.description}" name="description" id="mytextarea"  rows="10" class="form-control" placeholder="Enter contact description">
	</textarea>


	</div>
	<!-- contact description -->
	<div class="container text-center">
	<img style="height:200px; width:200px;" class="img-fluid my_profile_picture" alt="" th:src="@{'/img/'+${contact.image}}">
	</div>
	
	<!-- contact image -->
	<p class="text-secondary">choose a new pic</p>
	
	<div class="custom-file">
	<input type="file"  name="profileImage"/>
	</div>
	
	<div class="container text-center">
	<button type="submit" class="btn btn-outline-primary">submit</button>
	</div>
	</form>
	
	
	</div>
	</div>
	</div>
	</div>
</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
	
</body>
</html>
