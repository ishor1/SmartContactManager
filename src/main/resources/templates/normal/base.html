<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">base</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- jQuery lib -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<!-- navbar start -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item"><a href="#" class="nav-link"><span
						th:text="${user.name}"></span></a></li>
				<li id="home" class="nav-item active">
				<a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>

				<li class="nav-item"><a
					class="nav-link btn btn-danger text-white" th:href="@{/logout}">Logout
				</a></li>


			</ul>

		</div>
	</nav>
	<!-- navbar end -->

	<!-- side bar -->
	<div class="sidebar mt-3">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> 
		
		<a id="Home" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a> 
			
			<a id="viewContact" th:href="@{/user/show-contact/0}"
			class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a> 
			
			<a id="addContact"
			th:href="@{/user/add-contact}" href="#" class="item"> <i
			class="fas fa-pencil-alt"></i>Add Contact
		</a> 
		
		<a id="profile" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>You
			Profile</a> 
			
			<a id="setting" th:href="@{/user/setting}" class="item"><i class="fas fa-cogs"></i>Setting</a>
		
		<a th:href="@{/logout}" href="#" class="item"><i
			class="fas fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>
	</div>
	<!-- end of sidebar -->

	<!-- content area -->
	<div class="content mt-5">
		<i class="fa fa-bars m-3" onclick="toggleSidebar()"></i>
		
			<!-- show message -->
			<div class="container">
						<div th:if="${session.message}" class="alert alert-primary"
							th:classappend="${session.message.type}" role="alert">
							<h5 class="text-center" th:text="${session.message.content}">test</h5>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						</div>
						<!-- end show message -->
						
		<div th:replace="${content}"></div>
	</div>
	<!-- end of content area -->

	<div></div>
	<script th:src="@{/../js/my.js}"></script>

		
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<!-- sweet alert -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<script>
	function deleteContact(cid){
		swal({
  title: "Are you sure?",
  text: "You want to delete this contact!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location="/user/delete/"+cid;
 
  } else {
    swal("Your Contact is safe...");
  }
});
	
	}
		</script>
		
</body>
</html>
